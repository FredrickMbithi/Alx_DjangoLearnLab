{% load static %}
<link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
<script src="{% static 'blog/js/script.js' %}"></script>

{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>My Blog</title>
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
</head>

<body>

    <h1>Blog Posts</h1>

    {% for post in posts %}
    <div>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <small>By {{ post.author }} | {{ post.published_date }}</small>
    </div>
    {% empty %}
    <p>No posts available.</p>
    {% endfor %}

</body>

</html>
